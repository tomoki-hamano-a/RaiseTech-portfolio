AWSTemplateFormatVersion: 2010-09-09

Description: VPC-template

Resources:
#----------------------------------------------------------
# VPC
#----------------------------------------------------------
 VPC:
   Type: AWS::EC2::VPC
   Properties:
     CidrBlock: 10.5.0.0/16
     EnableDnsSupport: 'true'
     EnableDnsHostnames: 'true'
     Tags:
      - Key: Name
        Value: lecture10-vpc
#----------------------------------------------------------
# IGW
#----------------------------------------------------------
 InternetGateway:
   Type: AWS::EC2::InternetGateway
   Properties:
     Tags:
        - Key: Name
          Value: lecture10-IGW
 InternetGatewayAttachment:
   Type: AWS::EC2::VPCGatewayAttachment
   Properties:
     InternetGatewayId: !Ref InternetGateway
     VpcId: !Ref VPC
#----------------------------------------------------------
# Subnet-Public
#----------------------------------------------------------
 PublicSubnet1:
   Type: AWS::EC2::Subnet
   Properties:
     VpcId: !Ref VPC
     AvailabilityZone: ap-northeast-1a
     CidrBlock: 10.5.0.0/20
     MapPublicIpOnLaunch: true
     Tags: 
       - Key: Name
         Value: lecture10-subnet-public1-ap-northeast-1a

 PublicSubnet2:
   Type: AWS::EC2::Subnet
   Properties:
     VpcId: !Ref VPC
     AvailabilityZone: ap-northeast-1c
     CidrBlock: 10.5.16.0/20
     MapPublicIpOnLaunch: true
     Tags:
       - Key: Name
         Value: lecture10-subnet-public2-ap-northeast-1c
#----------------------------------------------------------
# Subnet-Private
#----------------------------------------------------------
 PrivateSubnet1:
   Type: AWS::EC2::Subnet
   Properties:
     VpcId: !Ref VPC
     AvailabilityZone: ap-northeast-1a
     CidrBlock: 10.5.128.0/20
     MapPublicIpOnLaunch: false
     Tags:
       - Key: Name
         Value: lecture10-subnet-private1-ap-northeast-1a

 PrivateSubnet2:
   Type: AWS::EC2::Subnet
   Properties:
     VpcId: !Ref VPC
     AvailabilityZone: ap-northeast-1c
     CidrBlock: 10.5.144.0/20
     MapPublicIpOnLaunch: false
     Tags:
       - Key: Name
         Value: lecture10-subnet-private2-ap-northeast-1c
#----------------------------------------------------------
# RouteTable-Public
#----------------------------------------------------------
 PublicRouteTable:
   Type: AWS::EC2::RouteTable
   Properties:
     VpcId: !Ref VPC
     Tags:
       - Key: Name
         Value: lecture10-Public-RouteTable
          
 DefaultPublicRoute:
    Type: AWS::EC2::Route
    DependsOn: InternetGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      
 PublicSubnet1RouteTableAssociation:
   Type: AWS::EC2::SubnetRouteTableAssociation
   Properties:
     RouteTableId: !Ref PublicRouteTable
     SubnetId: !Ref PublicSubnet1

 PublicSubnet2RouteTableAssociation:
   Type: AWS::EC2::SubnetRouteTableAssociation
   Properties:
     RouteTableId: !Ref PublicRouteTable
     SubnetId: !Ref PublicSubnet2
#----------------------------------------------------------
# RouteTable-Private
#----------------------------------------------------------
 PrivateRouteTable1:
   Type: AWS::EC2::RouteTable
   Properties:
     VpcId: !Ref VPC
     Tags:
       - Key: Name
         Value: lecture10-Private-RouteTable-1

 PrivateSubnet1RouteTableAssociation:
   Type: AWS::EC2::SubnetRouteTableAssociation
   Properties:
     RouteTableId: !Ref PrivateRouteTable1
     SubnetId: !Ref PrivateSubnet1

 PrivateRouteTable2:
   Type: AWS::EC2::RouteTable
   Properties:
     VpcId: !Ref VPC
     Tags:
       - Key: Name
         Value: lecture10-Private-RouteTable-2

 PrivateSubnet2RouteTableAssociation:
   Type: AWS::EC2::SubnetRouteTableAssociation
   Properties:
     RouteTableId: !Ref PrivateRouteTable2
     SubnetId: !Ref PrivateSubnet2
#----------------------------------------------------------
# Outputs
#----------------------------------------------------------
Outputs:
 VPC:
   Value: !Ref VPC
   Export:
     Name: VPC

 PublicSubnet1:
   Value: !Ref PublicSubnet1
   Export:
     Name: PublicSubnet1

 PublicSubnet2:
   Value: !Ref PublicSubnet2
   Export:
     Name: PublicSubnet2

 PrivateSubnet1:
   Value: !Ref PrivateSubnet1
   Export:
     Name: PrivateSubnet1

 PrivateSubnet2:
   Value: !Ref PrivateSubnet2
   Export:
     Name: PrivateSubnet2

 PublicRouteTable:
   Value: !Ref PublicRouteTable
   Export:
     Name: PublicRouteTable